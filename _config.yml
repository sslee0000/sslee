# Use of `relative_permalinks` ensures post links from the index work properly.
#permalink:           pretty
permalink: /blog/:year/:month/:day/:title/
relative_permalinks: false

## Resume settings
sass:
  sass_dir: _sass
  style: compressed



resume_avatar:                  "false"
resume_name:                    "Seungsu Lee"
resume_title:                   "Software Engineer"
resume_contact_email:           "soulist77@gmail.com"

resume_social_links:
  resume_github_url:            "https://github.com/sslee0000"
  resume_linkedin_url:          "https://www.linkedin.com/in/seungsu-lee-a69827169/"
resume_print_social_links:      false

resume_header_intro: "<p>Hi! I am working as software engineer. </p>"

# use "yes" to display the email contact button,
